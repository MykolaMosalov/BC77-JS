<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 7 - 2</title>

    <link rel="stylesheet" href="./css/module-7-2.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="wrapper">
          <input
            class="input js-input"
            type="text"
            name="text"
            placeholder="Enter value"
          />

          <p class="js-output"></p>

          <button disabled class="js-btn" type="button">Click</button>
        </div>

        <form>
          <input
            class="form-input"
            type="text"
            name="userName"
            placeholder="Enter your name"
          />

          <input
            class="form-input"
            type="number"
            name="userAge"
            placeholder="Enter your age"
          />

          <input
            class="form-input"
            type="email"
            name="userEmail"
            placeholder="Enter your email"
          />

          <button name="btnSubmit" disabled class="btn-submit" type="submit">
            Send
          </button>
        </form>
      </div>
    </section>

    <script type="module" src="./js/module-7-2.js"></script>
  </body>
</html>
